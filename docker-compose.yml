services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: aim-red-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload with delegated for better performance
      - ./packages/backend/app:/app/app:delegated
      # Mount projects directory for persistent storage
      - ./packages/backend/projects:/app/projects:delegated
      # Mount LSP logs directory
      - lsp-logs-dev:/var/log/aim-red/lsp
    environment:
      - PYTHONUNBUFFERED=1
      - DEVELOPMENT=true
      # Disable reload to prevent watchfiles I/O errors on Windows/WSL2
      - DISABLE_RELOAD=true
      # LSP Configuration
      - LSP_LOG_LEVEL=DEBUG
      - LSP_STDIO_LOG_DIR=/var/log/aim-red/lsp
      - LSP_IDLE_TTL_MS=600000
      - LSP_MAX_RESTARTS=5
      - LSP_RESTART_WINDOW_MS=60000
    networks:
      - aim-red-network
    command: ["python", "run_dev.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    container_name: aim-red-frontend
    ports:
      - "5173:5173"
    volumes:
      # Use named volumes for node_modules to preserve them in container
      - frontend-node-modules:/app/node_modules
      - frontend-pkg-node-modules:/app/packages/frontend/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_HMR_PORT=5173
      - VITE_HMR_HOST=localhost
      - NODE_OPTIONS=--max-old-space-size=4096
      - DISABLE_WATCH=true  # Disable file watching due to WSL2 issues
    depends_on:
      - backend
    networks:
      - aim-red-network
    stdin_open: true
    tty: true
    command: >
      sh -c "echo 'Starting dev server without hot reload...' &&
             cd /app/packages/frontend &&
             pnpm dev --host 0.0.0.0"

networks:
  aim-red-network:
    driver: bridge

volumes:
  lsp-logs-dev:
    driver: local
  frontend-node-modules:
    driver: local
  frontend-pkg-node-modules:
    driver: local
