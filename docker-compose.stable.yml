# Stable Docker Compose configuration for Windows/WSL2
# This configuration avoids file watching and volume mounting issues
# by building everything into the containers

services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: aim-red-backend-stable
    ports:
      - "8000:8000"
    volumes:
      # Only mount the projects directory for persistence
      - ./packages/backend/projects:/app/projects
      # Mount LSP logs directory
      - lsp-logs-stable:/var/log/aim-red/lsp
    environment:
      - PYTHONUNBUFFERED=1
      - DEVELOPMENT=true
      # Disable reload for stability
      - DISABLE_RELOAD=true
      # LSP Configuration
      - LSP_LOG_LEVEL=DEBUG
      - LSP_STDIO_LOG_DIR=/var/log/aim-red/lsp
      - LSP_IDLE_TTL_MS=600000
      - LSP_MAX_RESTARTS=5
      - LSP_RESTART_WINDOW_MS=60000
    networks:
      - aim-red-network-stable
    command: ["python", "run_dev.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    container_name: aim-red-frontend-stable
    ports:
      - "5173:5173"
    volumes:
      # Only use named volumes for node_modules
      - frontend-node-modules-stable:/app/node_modules
      - frontend-pkg-node-modules-stable:/app/packages/frontend/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
      - NODE_OPTIONS=--max-old-space-size=4096
      # Disable file watching completely
      - DISABLE_WATCH=true
    depends_on:
      - backend
    networks:
      - aim-red-network-stable
    stdin_open: true
    tty: true
    command: >
      sh -c "echo 'Starting Vite server without file watching...' &&
             cd /app/packages/frontend &&
             pnpm dev --host 0.0.0.0"

networks:
  aim-red-network-stable:
    driver: bridge

volumes:
  lsp-logs-stable:
    driver: local
  frontend-node-modules-stable:
    driver: local
  frontend-pkg-node-modules-stable:
    driver: local